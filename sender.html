<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Historical Sites Classifier</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="img-frame">
        <img id="preview" class="img-preview" src="placeholder.png" alt="No image selected">
        <br>
        <input type="file" id="imageInput" accept=".jpg,.jpeg,.png" style="display: none;">
        <button onclick="document.getElementById('imageInput').click()">Select Image</button>
        <button id="uploadBtn" disabled>Upload &amp; Classify</button>
    </div>

    <div class="chat-frame">
        <div id="chatDisplay" class="chat-display"></div>
        <input type="text" id="messageInput" class="message-input" disabled>
        <button id="sendBtn" disabled>Send</button>
    </div>

    <script src="static/javascript.js"></script>
</body>
</html>
